[package]
name = "paddleocr"
version = "0.3.0"
edition = "2021"
license = "MIT"
description = "A na√Øve Rust wrapper for PaddleOCR-JSON."
homepage = "https://github.com/OverflowCat/paddleocr"
repository = "https://github.com/OverflowCat/paddleocr"
readme = "README.md"
categories = ["computer-vision", "external-ffi-bindings"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", optional = true, features = ["derive"] }
serde_json = { version = "1.0", optional = true }

[lib]
doctest = false

[features]
parse = ["dep:serde", "dep:serde_json"]

[dev-dependencies]
paddleocr = { path = ".", features = ["parse"] }
